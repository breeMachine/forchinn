<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Chintya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-content">
        <h1 class="animated-text">Halo chin. Kalau kamu berhasil buka ini, keren juga ya</h1>
        <button id="clickButton" class="animated-text">Klik ini</button>
    </div>
    <div id="options" class="hidden">
        <p class="animated-text">Pilih opsi:</p>
        <button id="watchButton" class="animated-text">Tonton video</button>
        <button id="noButton" class="animated-text">Tidak</button>
    </div>
    <div id="video" class="hidden">
        <div class="flower-border">
            <iframe id="youtubeVideo" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
                                                                                                          </html>
