<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Chintya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-content">
        <h1 class="animated-text">Halo, Chintya. Kalo kamu berhasil buka ini, keren juga ya.</h1>
        <button id="yesButton" class="animated-button">Iyaaa</button>
    </div>
    <div id="options" class="hidden">
        <p class="animated-text">Jangan jawab iyaaa doang dong :(</p>
        <button id="rawrButton" class="animated-button">Rawr</button>
    </div>
    <div id="show-something" class="hidden">
        <p class="animated-text">Yaudin deh, aku mau nunjukin kamu sesuatu nih</p>
        <button id="showWhatButton" class="animated-button">Apa?</button>
    </div>
    <div id="ask" class="hidden">
        <p class="animated-text">Tenang, bukan hal yang cabul kok. Mau liat gak?</p>
        <button id="yesTextButton" class="animated-button">Mauuu</button>
        <button id="noTextButton" class="animated-button">Gak</button>
    </div>
    <div id="show-content" class="hidden">
        <p id="initialMessage" class="animated-text"></p>
        <button id="continueButton" class="animated-button">Lanjut</button>
    </div>
    <div id="story-intro" class="hidden">
        <p id="thePastText" class="animated-text the-past-text">The Past, The Love, The Memories.</p>
    </div>
    <div id="story" class="hidden">
        <p class="story-text">Cerita panjang...</p>
    </div>
    <audio id="audio" src="https://raw.githubusercontent.com/breeMachine/forchinn/main/Audio/A%20SKYLIT%20DRIVE%20-%20The%20Past_%20The%20Love_%20The%20Memory(MP3_160K).mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
