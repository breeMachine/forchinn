<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Chintya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-content">
        <h1 class="animated-text">Halo, Chintya. Kalo kamu berhasil buka ini, keren juga ya.</h1>
        <button id="rawrButton" class="animated-text">Rawr</button>
    </div>
    <div id="options" class="hidden">
        <button id="showTextButton" class="animated-text">Apa?</button>
    </div>
    <div id="text" class="hidden">
        <p id="textMessage" class="animated-text">Tenang, bukan hal yang cabul kok. Mau liat gak?</p>
        <button id="yesTextButton" class="animated-text">Mauuu</button>
        <button id="noTextButton" class="animated-text">Gak</button>
    </div>
    <div id="story" class="hidden">
        <p id="storyText" class="animated-text">The Past, The Love, The Memories. Cerita panjang...</p>
    </div>
    <audio id="audio" src="https://raw.githubusercontent.com/breeMachine/forchinn/main/Audio/A%20SKYLIT%20DRIVE%20-%20The%20Past_%20The%20Love_%20The%20Memory(MP3_160K).mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
